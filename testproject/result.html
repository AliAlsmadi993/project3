/* Page 10: Result Page (result.html) */
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - Quiz Platform</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
    body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        background: linear-gradient(135deg, #007BFF, #80D0FF);
        color: #333;
        transition: background-color 0.5s, color 0.5s;
    }
    body.dark-mode {
        background: linear-gradient(135deg, #121212, #323232);
        color: #FFFFFF;
    }
    .container {
        max-width: 90%;
        margin: 50px auto;
        padding: 25px;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
        text-align: center;
        transition: background-color 0.5s, box-shadow 0.5s;
    }
    body.dark-mode .container {
        background: rgba(40, 40, 40, 0.95);
        box-shadow: 0px 8px 20px rgba(255, 255, 255, 0.1);
    }
    .header {
        margin-bottom: 30px;
    }
    .header h1 {
        font-size: 2.8rem;
        color: #0056b3;
        text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
    }
    body.dark-mode .header h1 {
        color: #FFA500;
        text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.2);
    }
    .score {
        font-size: 1.8rem;
        margin: 20px 0;
        font-weight: bold;
    }
    .success {
        color: #28A745;
        text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
    }
    .failure {
        color: #DC3545;
        text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
    }
    table {
        width: 100%;
        margin-top: 20px;
        border-collapse: collapse;
        text-align: left;
    }
    table th, table td {
        padding: 15px;
        border: 1px solid #ddd;
        font-size: 1rem;
        text-align: center;
    }
    table th {
        background-color: #0056b3;
        color: #FFFFFF;
        text-transform: uppercase;
        font-weight: bold;
    }
    body.dark-mode table th {
        background-color: #FFA500;
        color: #121212;
    }
    table tr:nth-child(even) {
        background-color: #f9f9f9;
    }
    body.dark-mode table tr:nth-child(even) {
        background-color: #2E2E2E;
    }
    table td.correct {
        color: #28A745;
        font-weight: bold;
    }
    table td.incorrect {
        color: #DC3545;
        font-weight: bold;
    }
    .btn {
        display: inline-block;
        margin: 20px auto;
        padding: 12px 25px;
        font-size: 1.1rem;
        border-radius: 8px;
        background-color: #007BFF;
        color: #FFFFFF;
        text-decoration: none;
        transition: background-color 0.3s, transform 0.2s;
        border: none;
        cursor: pointer;
    }
    .btn:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
    }
    body.dark-mode .btn {
        background-color: #FFA500;
        color: #121212;
    }
    .btn:focus {
        outline: none;
    }
    #answers-table {
        display: none;
        animation: fade-in 0.5s ease-in-out;
    }
    @keyframes fade-in {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    @media (max-width: 768px) {
        .header h1 {
            font-size: 2.2rem;
        }
        .score {
            font-size: 1.4rem;
        }
        table th, table td {
            padding: 10px;
            font-size: 0.9rem;
        }
        .btn {
            padding: 10px 20px;
            font-size: 1rem;
        }
    }

    </style>
</head>
<body>
    <button class="toggle-dark-mode" id="darkModeToggle">Toggle Dark Mode</button>
    <div class="container">
        <div class="header">
            <h1>Your Results</h1>
            <p id="result-message" class="score"></p>
            <p class="score" id="score">Score: 0/10</p>
        </div>
        <button id="show-answers" class="btn">Show Answers</button>
        <table id="answers-table" style="display: none;">
            <thead>
                <tr>
                    <th>Question</th>
                    <th>Your Answer</th>
                    <th>Correct Answer</th>
                </tr>
            </thead>
            <tbody>
                 <!-- Answers will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
    <script>
        const darkModeToggle = document.getElementById("darkModeToggle");
        const resultMessage = document.getElementById("result-message");
        const scoreElement = document.getElementById("score");
        const showAnswersButton = document.getElementById("show-answers");
        const answersTable = document.getElementById("answers-table").querySelector("tbody");
    
        // نوع الاختبار المخزن في localStorage
        const currentTest = localStorage.getItem("currentTest") || "unknown";
    
        // مسارات ملفات JSON لكل اختبار
        const testFiles = {
            iq: "data/iq.json",
            english: "data/english.json",
            technical: "data/technical.json"
        };
    
        // تحميل بيانات الأسئلة الصحيحة من ملف JSON
        fetch(testFiles[currentTest])
            .then(response => {
                if (!response.ok) {
                    throw new Error("Failed to load test data");
                }
                return response.json();
            })
            .then(correctAnswers => {
                // جلب إجابات المستخدم من localStorage
                const answers = JSON.parse(localStorage.getItem(`answers_${currentTest}`)) || [];
    
                // حساب النتيجة
                let score = 0;
                correctAnswers.forEach((item, index) => {
                    if (answers[index] === item.correctAnswer) {
                        score++;
                    }
                });
    
                // عرض النتيجة
                scoreElement.textContent = `Score: ${score}/${correctAnswers.length}`;
    
                // عرض رسالة النجاح أو الفشل
                if (score >= 7) {
                    resultMessage.textContent = "Congratulations! You passed the test.";
                    resultMessage.classList.add("success");
                } else {
                    resultMessage.textContent = "Unfortunately, you did not pass. Better luck next time.";
                    resultMessage.classList.add("failure");
                }
    
                // عرض الإجابات عند النقر على زر Show Answers
                showAnswersButton.addEventListener("click", () => {
                    answersTable.parentElement.style.display = "table";
                    correctAnswers.forEach((item, index) => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${item.question}</td>
                            <td class="${answers[index] === item.correctAnswer ? 'correct' : 'incorrect'}">${answers[index] || "Not Answered"}</td>
                            <td>${item.correctAnswer}</td>
                        `;
                        answersTable.appendChild(row);
                    });
                    showAnswersButton.style.display = "none";
                });
            })
            .catch(error => {
                console.error("Error loading test data:", error);
                resultMessage.textContent = "Failed to load test data. Please try again.";
            });
    
        // Toggle Dark Mode
        darkModeToggle.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
        });
    </script>
    
</body>
</html>
