<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <section id="LogIn_page">
        
    <div id="login_img_side">
        <img src="codcom3.jpeg" alt="" width="100%" height="100%">
    </div>
    <div id="login_side">
    <p id="login_titel">LOG IN</p>

        <p id="password_message_validate"></p>


        <!-- <input type="button" value="LOG IN"> -->

    </form>
    <button id="login_btn" type="submit" form="login_form">LOG IN</button>
    <p id="signup_link">OR <a href="/project3/Abdallah/SignUp Page/index.html">SIGN UP.</a> </p>

    </div>
    </section>
